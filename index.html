<style>
  body {
    margin:0;
    padding:0;
    font-family: sans-serif;
  }
  
  .map-app {
    overflow: hidden;
    max-width: 100vw;
    position: relative;
    background: #12161a;
  }
  
  .map {
    background: #12161a;
  }
  
  .leaflet-tile-container {
    filter: sepia(1) hue-rotate(170deg) brightness(0.7);
  }
  #date {
    position:absolute;
    color: #fff;
    font-weight: 700;
    font-size: 60px;
    bottom: 30px;
    left: 30px;
    z-index: 10000;
  }
  

.spinner {
  animation: rotate 2s linear infinite;
  z-index: 10000;
  position: absolute;
  top: 50vh;
  left: 50vw;
  width: 50px;
  height: 50px;
  border: 2px solid rgba(255,255,255,1);
  border-radius: 50%;

}
 
  .spinner:after {
    position: absolute;
    content: '';
    width: 10px;
    height: 10px;
    background: rgba(255,255,255,1);
    border-radius: 50%;
    transform-origin: center;
    transform: translate(5px);
  }  


@keyframes rotate {
  100% {
    transform: rotate(360deg);
  }
}

  
  .controls {
    width: 350px;
    height: 100%;
    position: absolute;
    overflow: scroll;
    box-sizing: border-box;
    right: 0;
    top:0;
    background-color: rgba(9, 12, 15, 0);
    z-index: 10000;
    transform: translateX(290px);
    transition: all .3s ease;
  }
  .controls:hover {
    transform: translateX(0px);
    background-color: rgba(9, 12, 15, 0.83);
    transition: all .4s ease;
  }
  
  .leaflet-container .leaflet-control-attribution {
    background-color: rgba(30, 30, 30, 0.78);
    color: #fff;
  }
  
  .leaflet-container .leaflet-control-attribution a {
    color: #166dfd;
  }
  
  .ssic-control {
    color:rgba(255,255,255,1);
    display: flex;
    justify-content: space-between;
    box-sizing: border-box;
    background-color: transparent; 
    position: relative;
  }
  
  .ssic-control:hover {
    background-color: rgba(255,255,255,0.1);
    transition: all .2s;
  }
  
  
  .ssic-control__code {
    flex-grow: 1;
    position: relative;
  }
  
  .ssic-control__code input {
    display: block;
    padding: 20px 0;
    background: none;
    width: 100%;
    border: none;
    color: #fff;
    font-size: 16px;
    outline:none;
  }

  
  .ssic-control__color {
    padding: 20px;
    cursor: pointer;
  }
  
  
  .ssic-control__color div {
    border-radius: 50%;
    width: 20px;
    height: 20px;
    background-color: #fff;
  }
  
  .ssic-control__remove {
    padding: 20px;
    transition: all .2s;
    cursor:pointer;
    opacity: 0;
  }
  
  .ssic-control:hover .ssic-control__remove {
    opacity: 1;
  }
  
  .ssic-control__remove svg {
    display: block;
    width: 20px;
    height: 20px;
  }
  
  .ssic-new-query {
    color:rgba(255,255,255,1);
    text-align: center;
    box-sizing: border-box;
    padding: 20px;
    background-color: transparent;
    transition: all .2s;
    cursor:pointer;
  }
  .ssic-new-query:hover {
    background-color: rgba(255,255,255,0.1);
    transition: all .2s;
  }
  
  .colorselect {
    display: flex;
    flex-wrap: wrap;
    padding: 5px;
    border-radius: 3px;
    background-color: rgba(0,0,0,0.6);
    position: absolute;
    z-index: 10000;
    top:0;
    left:0;
    transform:translate(10px,10px);
    width: 90px;
  }
  
  .colorselect input {
    -webkit-appearance: none;
    width: 30px;
    height:30px;
    border:none;
    border-radius: none;
    padding:0;
    margin:0;
    cursor:pointer;
  }
  .colorselect input:checked {
    /*box-shadow: inset 0 0 0 3px rgba(255,255,255,0.5);*/
    opacity: 0.1;
  }
  
  .cross {
    fill: #fff;
    stroke: #fff;
    stroke-width: 1;
  }
  
  .timeline {
    height: 300px;
    width: 100%;
    position: absolute;
    bottom: 0;
    z-index: 1000;
    position: none;
  }
  
  .ct-label {
    fill: rgba(255, 255, 255, 0.4);
    color: rgba(255, 255, 255, 0.4);
  }
  
  foreignObject[y="270"] {
    opacity: 0;
  }
  
  foreignObject[y="270"]:nth-child(10n) {
    opacity: 1;
  }
  
</style>
